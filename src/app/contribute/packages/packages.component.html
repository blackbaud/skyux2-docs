<stache
  pageTitle="Packages"
  showTableOfContents="true"
  layout="sidebar">

  <stache-page-anchor>
    <sky-code>@skyux</sky-code>
  </stache-page-anchor>

  <app-packages-grid
    [packages]="skyuxPackages">
  </app-packages-grid>

  <stache-page-anchor>
    <sky-code>@skyux-sdk</sky-code>
  </stache-page-anchor>

  <app-packages-grid
    [packages]="sdkPackages">
  </app-packages-grid>

  <stache-page-anchor>
    <sky-code>@blackbaud</sky-code>
  </stache-page-anchor>

  <sky-alert alertType="warning">
    We are actively migrating these packages to <sky-code>@skyux</sky-code> and <sky-code>@skyux-sdk</sky-code>.
  </sky-alert>

  <app-packages-grid
    [packages]="blackbaudPackages">
  </app-packages-grid>

</stache>
