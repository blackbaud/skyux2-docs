  pageTitle="install">

  <p>
    <sky-code>skyux install</sky-code> deletes the <sky-code>node_modules</sky-code> folder and runs <sky-code>npm install</sky-code>. This clears the existing dependencies in the <sky-code>node_modules</sky-code> folder and ensures that all SKY UX dependencies are consistent with your <sky-code>package.json</sky-code> file.
  </p>
