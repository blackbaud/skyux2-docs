<stache
  pageTitle="Update CLI"
  navOrder="9"
  showTableOfContents="true">

  <stache-page-summary>
    <p>
      To update the SKY UX CLI with the latest version, run <stache-code>npm install -g @blackbaud/skyux-cli</stache-code>.
    </p>
    <p>
      The SKY UX CLI notifies users when a new version is released. If a new version is available when users run <stache-code>skyux serve</stache-code>, then a message appears in the command prompt.
    </p>
  </stache-page-summary>

</stache>
