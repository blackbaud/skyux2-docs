  pageTitle="Update CLI"

  <stache-page-summary>
    <p>
      To update the SKY UX CLI with the latest version, run <sky-code>npm install -g @skyux-sdk/cli</sky-code>.
    </p>
    <p>
      The SKY UX CLI notifies users when a new version is released. If a new version is available when users run <sky-code>skyux serve</sky-code>, then a message appears in the command prompt.
    </p>
  </stache-page-summary>

</stache>
