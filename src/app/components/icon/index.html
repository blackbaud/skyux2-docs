<sky-demo-page
  pageTitle="Icon"
  packageName="@skyux/indicators"
>

  <sky-demo-page-summary>
    The icon component displays a <a href="https://fontawesome.com">Font Awesome</a> icon.
  </sky-demo-page-summary>

  <sky-demo-page-properties
    sectionHeading="Icon properties"
  >
    <sky-demo-page-property
      propertyName="icon"
      isOptional="false"
    >
      The name of the font awesome icon to be displayed. This property accepts <stache-code>string</stache-code> values.
    </sky-demo-page-property>
    <sky-demo-page-property
      propertyName="size"
      isOptional="true"
    >
      The size of the icon. The value corresponds to <a href="https://fontawesome.com/how-to-use/on-the-web/styling/sizing-icons">Font Awesome sizes</a>.
    </sky-demo-page-property>
    <sky-demo-page-property
      propertyName="fixedWidth"
      isOptional="true"
    >
      Whether the icon should have a fixed width. This property accepts <stache-code>boolean</stache-code> values.
    </sky-demo-page-property>
  </sky-demo-page-properties>

  <sky-demo-page-example>
    <sky-icon-demo></sky-icon-demo>
    <sky-demo-page-code demoName="Icon"></sky-demo-page-code>
  </sky-demo-page-example>
</sky-demo-page>
