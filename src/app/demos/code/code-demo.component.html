<p>
  The component formats code snippets such as <sky-code>sky-code</sky-code>, and <sky-code>escapeCharacters="true"</sky-code> renders special characters as text. Example: "<span escapeCharacters="true">span tag content</span>."
</p>
<p>
  Otherwise, the component renders special characters as code. Example: "<sky-code>span tag content</sky-code>."
</p>
