<h3>Simple example</h3>

<div
  id="simple-example"
  class="sky-margin-stacked-separate"
>
  <sky-inline-form
    id="inline-form-add"
    [config]="editConfig"
    [showForm]="showPageTitleForm"
    [template]="pageTitleForm"
    (close)="onClosePageTitleForm($event)"
  >
    <sky-fluid-grid>
      <sky-row>
        <sky-column screenSmall="9">
          <h1>
            {{ pageTitle }}
          </h1>
        </sky-column>
        <sky-column
          screenSmall="3"
        >
          <button
            class="sky-btn sky-btn-primary"
            (click)="showPageTitleForm = true"
          >
            <sky-icon
              icon="pencil"
              size="lg">
            </sky-icon>
            Edit page title
          </button>
        </sky-column>
      </sky-row>
    </sky-fluid-grid>
  </sky-inline-form>
</div>

<ng-template
  #pageTitleForm
>
  <div
    class="sky-form-group"
  >
    <label
      class="sky-control-label"
      for="input-page-title"
    >
      Page title
    </label>
    <input
      id="input-page-title"
      class="sky-form-control"
      type="text"
      [(ngModel)]="pageTitle"
    />
  </div>
</ng-template>


<div
  class="app-screenshot sky-margin-stacked-default"
  id="screenshot-repeater-with-inline-form"
>

  <h3>Repeater with inline-form</h3>
  <sky-repeater>
    <sky-repeater-item *ngFor="let item of repeaterItems"
      [inlineFormTemplate]="myInlineForm"
      [showInlineForm]="activeInlineFormId === item.id"
      (inlineFormClose)="onInlineFormClose($event)"
    >
      <sky-repeater-item-title>
          <sky-fluid-grid>
            <sky-row>
              <sky-column
                screenXSmall="11"
              >
                  {{ item.title }}
              </sky-column>
              <sky-column
                screenXSmall="1"
              >
                <button
                  class="sky-btn sky-btn-link sky-no-focus sky-demo-btn-edit"
                  type="button"
                  (click)="activeInlineFormId = item.id"
                >
                  <sky-icon
                    icon="pencil"
                    size="sm"
                  >
                  </sky-icon>
                </button>
              </sky-column>
            </sky-row>
          </sky-fluid-grid>
      </sky-repeater-item-title>

      <sky-repeater-item-content>
        {{ item.note }}
      </sky-repeater-item-content>


      <ng-template
        #myInlineForm
      >
        <div
          class="sky-form-group"
        >
          <label
            class="sky-control-label"
            for="inline-form-title"
          >
            Title
          </label>
          <input
            id="inline-form-title"
            class="sky-form-control"
            type="text"
            [(ngModel)]="item.title"
          />
        </div>
        <div
          class="sky-form-group"
        >
          <label
            class="sky-control-label"
            for="inline-form-note"
          >
            Note
          </label>
          <input
            id="inline-form-note"
            class="sky-form-control"
            type="text"
            [(ngModel)]="item.note"
          />
        </div>
      </ng-template>

    </sky-repeater-item>
  </sky-repeater>

</div>
