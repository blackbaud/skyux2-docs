<div #divReference>
  <h3>
    Text to copy
  </h3>
  <p>
    Text within the wrapping div element is copied to the clipboard!
  </p>
</div>
<sky-copy-to-clipboard
  buttonText="Copy"
  buttonClickedText="Copied!"
  [copyTarget]="divReference"
>
</sky-copy-to-clipboard>

<div
  style="padding-top: 30px;"
>
  <b>Paste Here:</b>
  <br/>
  <textarea
    rows="5"
    style="width:100%;"
  >
  </textarea>
</div>
