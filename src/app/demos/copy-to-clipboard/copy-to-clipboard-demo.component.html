<div #divReference>
  <h3>
    Text to copy
  </h3>
  <p>
    The copy to clipboard component copies the text within the <sky-code>div</sky-code> element to the clipboard.
  </p>
</div>
<sky-copy-to-clipboard
  buttonText="Copy"
  buttonClickedText="Copied!"
  [copyTarget]="divReference"
>
</sky-copy-to-clipboard>

<div
  style="padding-top: 30px;"
>
  <b>Paste here:</b>
  <br/>
  <textarea
    rows="5"
    style="width:100%;"
  >
  </textarea>
</div>
